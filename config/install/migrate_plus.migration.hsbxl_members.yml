langcode: en
status: true
dependencies: {  }
id: hsbxl_members
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: null
label: 'Import HSBXL members'
source:
  plugin: csv
  path: /var/www/drupalvm/csv/members.csv
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      id: 'CSV ID'
    -
      date: 'Entry date'
    -
      memo: 'Structured memo'
    -
      lang: Language
    -
      first_name: 'First name'
    -
      last_name: 'Last name'
    -
      username: Username
    -
      telephone: Telephone
    -
      email: Email
    -
      passwordhash: 'Password Hash'
    -
      birthdate: Birthdate
    -
      pgp: PGP
    -
      ssh: SSH
    -
      machinestate: Machinestate
    -
      reason: 'Membership reason'
process:
  name:
    -
      plugin: skip_on_empty
      method: process
      source: username
  mail:
    -
      plugin: skip_on_empty
      method: process
      source: email
  status:
    -
      plugin: default_value
      default_value: 1
  field_first_name: first_name
  field_last_name: last_name
  field_telephone_number: telephone
  field_structured_memo: memo
  field_membership_reason: reason
  created:
    plugin: format_date
    from_format: Y-m-d
    to_format: U
    source: date
  timezone:
    plugin: default_value
    default_value: 'Europe/Brussels'
destination:
  plugin: 'entity:user'
migration_dependencies: null

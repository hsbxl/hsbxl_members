langcode: en
status: true
dependencies: {  }
id: hsbxl_members
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: null
label: 'Import HSBXL members'
source:
  plugin: csv
  path: /home/vagrant/members.csv
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - id
  column_names:
    0:
      id: 'CSV ID'
    1:
      date: 'Entry date'
    2:
      first_name: 'First name'
    3:
      last_name: 'Last name'
    4:
      username: 'Username'
    5:
      telephone: 'Telephone'
    6:
      email: 'Email'
    7:
      reason: 'Membership reason'
    8:
      memo: 'Structured memo'

process:
  name:
    -
      plugin: skip_on_empty
      method: process
      source: username
  mail:
    -
      plugin: skip_on_empty
      method: process
      source: email
  status:
    -
      plugin: default_value
      default_value: 1
  field_first_name: first_name
  field_last_name: last_name
  field_telephone_number: telephone
  field_structured_memo: memo
  field_membership_reason: reason
destination:
  plugin: 'entity:user'
migration_dependencies: null
